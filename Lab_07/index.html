<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ apod.title }}</h1>
    <p><strong>Date:</strong> {{ apod.date }}</p>
    <p>{{ apod.explanation }}</p>

    {% if apod.media_type == "image" %}
        <img src="{{ apod.url }}" alt="NASA APOD Image">
    {% elif apod.media_type == "video" %}
        <iframe width="600" height="350" src="{{ apod.url }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
</body>
</html>
